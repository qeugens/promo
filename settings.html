<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Центр цветовых настроек">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="qeugens">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>Кастомизация</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="javascripts/jquery.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="header">
      <div class="head_content">
        <a href="index.html" class="logo">Колорист</a>
        <div class="sections">
          <a href="about.html" target="_blank">О пространстве</a>
          <a href="shop.html" target="_blank">Магазин мерча</a>
          <a href="online.html" target="_blank">Онлайн-центр</a>
          <a href="project.html" target="_blank">Спецпроект</a>
          <a href="index.html">Регистрация</a>
        </div>
      </div>
    </div>

    <script type="text/javascript">
    $(document).ready(function(){
      $(".r, .g, .b").on('input', function(){
        let r = $(".r").val();
        let g = $(".g").val();
        let b = $(".b").val();

       $(".show-color").css("background", "rgb("+r+","+g+","+b+")");
       $(".rgb-val").val( "rgb("+r+","+g+","+b+")");
      });
      document.getElementById('bought').onclick = function() {
      document.getElementById('bought').innerHTML = 'Готово';
      }
      $('.variant1').click(function(){
        $('.show-color').css("background-color","#75B8FF")
      });
      $('.variant2').click(function(){
        $('.show-color').css("background-color","#FF5C29")
      });
      $('.variant3').click(function(){
        $('.show-color').css("background-color","#CF69FF")
      });
      $('.variant4').click(function(){
        $('.show-color').css("background-color","#FFE042","border","4px solid #CF69FF")
      });
    });
    </script>

    <div class="show-color"></div>
    <div class="automat">
      <p class="automatp">Настроить оттенок</p>
              <div class="rgb-slider">
                <input type="range" max="255" min="0" step="1" class="r"><br>
                <input type="range" max="255" min="0" step="1" class="g"><br>
                <input type="range" max="255" min="0" step="1" class="b"><br>
              </div>
              <div class="color-value">
                  <input type="text" class="rgb-val">
              </div>
                <p class="settings_buy" id="bought">Купить</p>

      </div>
      <div class="variants">
        <div class="variant variant1"></div>
        <div class="variant variant2"></div>
        <div class="variant variant3"></div>
        <div class="variant variant4"></div>
      </div>
  </body>
</html>
